<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
  </head>
  <body>
    <main>
      <section class="converter">
        <h2>Currency Converter</h2>
        <div class="wrapper">
          <div class="money-wrapper">
            <input type="text" class="amount" value="$1.000" />
            <div class="dropdown">
              <div class="selected">
                <span class="fi fi-us fis"></span>
                USD
              </div>

              <ul>
                <li>
                  <span class="fi fi-br fis"></span>
                  BRL
                </li>
                <li>
                  <span class="fi fi-us fis"></span>
                  USD
                </li>
                <li>
                  <span class="fi fi-eu fis"></span>
                  EUR
                </li>
                <li>
                  <span class="fi fi-gb fis"></span>
                  GBD
                </li>
              </ul>
            </div>
          </div>

          <div class="middle">
            <button>

              <img src="./assets/arrows-exchange.svg" alt="switch currency">
            </button>
            </div>

          <div class="money-wrapper">
            <input readonly type="text" class="amount" value="R$ 5.148,20" />
            <div class="dropdown">


              <div class="selected">
                <span class="fi fi-br fis"></span>
                BRL
              </div>

              <ul>
                <li>
                  <span class="fi fi-br fis"></span>
                  BRL
                </li>
                <li>
                  <span class="fi fi-us fis"></span>
                  USD
                </li>
                <li>
                  <span class="fi fi-eu fis"></span>
                  EUR
                </li>
                <li>
                  <span class="fi fi-gb fis"></span>
                  GBD
                </li>
              </ul>
            </div>
          </div>

        </div>
      </section>

      <section class="graphic">
        <h2>Exchange Rate</h2>
        <div class="wrapper">
          <div id="chart"></div>
          <div class="chart-controls">
            <button>1D</button>
            <button>5D</button>
            <button class="active">1M</button>
            <button>1A</button>
            <button>5A</button>
            <button>MÃ¡x</button>


          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./script.js"></script>
  </body>
</html>
